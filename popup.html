<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> 
    <title> FPL Grabber </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">    
  </head>
  <body>
  <p>
  <div class="row logo">
  <div class="col-xs-6" id="title">FPL Grabber</div>
  <div class="col-xs-6" id="options"><a href="#" onclick="loadOptions()"> <span class="glyphicon glyphicon-cog"> </span> Options </a></div>
  </div>
  </p>
  <br>
  	<div class="row" id="heading"> <div class="col-xs-12"> <h1><font size='5' align='center'>Get Your FPL Stats</font></h1> </div> </div>        
    <div id="input" class='row'>
    <p> 
    <div id="enter" class="col-xs-7">Enter Your Team ID</div> 
     <input id="team_input" type="text" class="col-xs-5"> </input>
     </p>
    </div>
    <div id="or">Or</div>
    <div class="form-group">
      <label for="sel1">Select Team:</label>
      <select class="form-control" id="team_select" size='1'>
      </select>
    </div>
    <div class="form-group">
      <label for="sel1">Select Gameweek:</label>
      <select class="form-control" id="gameweek_select" size='1'>
      </select>
    </div>

    <div id="button"> <p><button id="grab" class="btn btn-primary">Grab!</button></p> </div>
  
  <div id="error" style="visibility:hidden;display:none">
  </div>

  <div id="data" style="visibility:hidden;display:none">
  <table class="table table-bordered" id="table">
      <tbody>
          <tr>
              <td class="desc"> Total Points </td> <td></td>
          </tr>
          <tr>
              <td class="desc"> Gameweek Rank </td> <td></td>
          </tr>
      </tbody>
  </table>

    </div>
  <duv id="more" style="visibility:hidden;display:none"> <a href="" id="moreStats"> Click here to see detailed stats </a> </duv>
  </body>
</html>
